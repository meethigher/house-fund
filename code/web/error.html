<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-meethigher</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/particle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<script src="js/particle.js"></script>
<div class="form-signin">
    <img class="mb-4 logo" src="https://meethigher.top/images/kitchen.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-center" style="color:#fff">你好像迷路了！</h1>
    <h1 class="h3 mb-3 font-weight-normal text-center" style="color:#fff">等待<span>3</span>秒后自动跳转到首页</h1>
    <h1 class="h3 mb-3 font-weight-normal text-center" style="color:#fff">有问题有直接发送邮件到&nbsp;meethigher@qq.com</h1>
</div>
<script src="https://cdn.jsdelivr.net/gh/meethigher/cdn@12/js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $span = $("span");
    let i = $span.text();
    let interval = setInterval(function () {
        if (i <= 0) {
            clearInterval(interval);
            window.location.href = "index.jsp";
        } else {
            i--;
            $span.text(i);
        }
    }, 1000);
</script>
</body>
</html>
